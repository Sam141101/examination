<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Test</title>

    <!-- boostrap 4 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <!-- file font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="./assets/css/home.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
  </head>
  <body>
    <div class="app">
      <header class="header d-flex align-items-center justify-content-between">
        <div class="header_left d-flex align-items-center">
          <img src="./assets/imgs/header/Frame 434.png" alt="StarGlobal" />

          <svg
            width="28"
            height="22"
            viewBox="0 0 28 22"
            fill="none"
            class="header_menu"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.34082 1.81396H26.3408M1.34082 11.189H26.3408M1.34082 20.564H26.3408"
              stroke="black"
              stroke-width="2.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </div>

        <div class="header_right d-flex align-items-center">
          <svg
            width="57"
            height="57"
            viewBox="0 0 57 57"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              cx="7.26411"
              cy="7.26411"
              r="6.26411"
              transform="matrix(-1 0 0 1 36.1033 13.7798)"
              stroke="black"
              stroke-width="2"
            />
            <path
              d="M15.4548 41.0896C15.4548 41.8731 16.09 42.5083 16.8736 42.5083L40.8081 42.5083C41.5916 42.5083 42.2268 41.8731 42.2268 41.0896C42.2268 36.2985 38.3429 32.4146 33.5519 32.4146L24.1298 32.4146C19.3388 32.4146 15.4548 36.2985 15.4548 41.0896Z"
              stroke="black"
              stroke-width="2"
            />
          </svg>

          <img src="./assets/imgs/header/Right arrow icon Stroke.png" alt="" />
        </div>
      </header>

      <main class="w-100 container-fluid main">
        <div class="row">
          <div class="col-3 side_bar">
            <div class="return_main_menu px_20px d-flex align-items-center">
              <img src="./assets/imgs/sideBar/return.png" alt="" />
              <div class="d-flex flex-column">
                <h4
                  class="font_size_18px font-weight_500 text_transform_uppercase"
                >
                  menu chính
                </h4>
                <div class="return_main_menu-line"></div>
              </div>
            </div>

            <div
              class="px_20px side_bar_title text_transform_uppercase font_size_18px font-weight_500 black_color"
            >
              Quản lý hiện vật
            </div>
            <ul class="side_bar-option"></ul>
          </div>
          <div class="col-9 frame_content">
            <div class="control_panel px_20px">
              <div
                class="control_panel-title font_size_24px font-weight_500 text_transform_uppercase"
              >
                Quản lý tài nguyên
              </div>

              <ul class="control_panel-option d-flex align-items-center"></ul>
            </div>

            <!-- categories -->
            <div class="categories px_20px"></div>
          </div>
        </div>
      </main>
    </div>

    <scrip> </scrip>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></scrip> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./assets/js/home.js"></script>
  </body>
</html>
